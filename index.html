<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<link href="/static/css/jquery.timepicker.css" rel="stylesheet" media="screen" />
	<link href="/static/css/main.css" rel="stylesheet" media="screen" />
	<title>Pill Popper app</title>
	<script type="text/javascript" src="/static/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
</head>
 
<body>
 
<form action="" method="post" id="reminder-setup" name="reminder-setup">

<div>

<h1>Create a new reminder</h1>

<label>How many times a day does the person need to take their medication?

	<select id="frequency" name="frequency">
		<option value="1" selected>1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>

</label>
 
<div id="timesduringday" name="timesduringday">
	<p>The reminders will be sent at the following times: please edit these if you want to change them.</p>
	
	<ol id="reminder_schedule">
		<li id="reminder_template"><input type="text" name="time_1" value="8:00am" readonly></li>
	</ol>

</div>

 
<div id="message" name="message">
	<label>What's your message?
	<textarea name="message" value=""></textarea></label>
</div>
 
<div id="timesduringday" name="timesduringday">
	<p>What is the person's mobile number?</p>
	<input type="text" name="phone_number" value="" />
</div>
 
<input value="Set up my reminders" name="submit" type="submit" />
 
 
</form>
 

</body>
</html>
